<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <title>Update</title>
</head>
<body>

    <header>
      <h1>SafetyWhat</h1>
    </header>

    <div class="add-data">
        <form action="/update" method="post">

            <label for="entered_city" class="form-label mt-3">Enter city name *</label>
            <input type="text" class="form-control" name="entered_city" />

            <label for="entered_temp" class="form-label mt-3">Enter Temperature</label>
            <input type="text" class="form-control" name="entered_temp" />
            
            <label for="entered_pres" class="form-label mt-3">Enter Pressure</label>
            <input type="text" class="form-control" name="entered_pres" />
            
            <label for="entered_hum"class="form-label mt-3">Enter Humidity</label>
            <input type="text" class="form-control" name="entered_hum" />
            <input type="submit" class="btn btn-outline-danger mt-3" value="Submit here">

        </form>
    </div>
</body>
</html>
